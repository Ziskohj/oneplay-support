<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soporte OnePlay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background: #0c0c0c;
            color: #eee;
        }
        h1 {
            color: #4da3ff;
            text-align: center;
            margin-bottom: 10px;
        }
        .appicon {
            width: 120px;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 22px;
            box-shadow: 0 0 20px rgba(77,163,255,0.4);
        }
        .box {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        a {
            color: #4da3ff;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 10px #000;
        }
        video {
            width: 100%;
            margin-top: 25px;
            border-radius: 14px;
            box-shadow: 0 0 20px #000;
        }
    </style>
</head>

<body>

    <!-- ICONO -->
    <img src="/public/icons/AppIcon.png" class="appicon" alt="OnePlay Icon">

    <h1>Soporte OnePlay</h1>

    <div class="box">
        <p>Si necesitas asistencia técnica o deseas ponerte en contacto con nosotros, puedes enviarnos un correo a:</p>
        <p><a href="mailto:oneplayapp.contact@gmail.com">oneplayapp.contact@gmail.com</a></p>
        <p>Responderemos lo antes posible.</p>
    </div>

    <h2 style="margin-top: 40px;">Vista previa de la app</h2>

    <!-- GALERÍA -->
    <div class="gallery">
        <img src="/public/images/Final-Store-grid.png" alt="Grid">
        <img src="/public/images/Final-Store-movie.png" alt="Movie Detail">
        <img src="/public/images/Final-Store-movies-menu.png" alt="Movies Menu">
        <img src="/public/images/Final-Store-player-final.png" alt="Player">
        <img src="/public/images/Final-Store-series-menu.png" alt="Series Menu">
        <img src="/public/images/Final-Store-series.png" alt="Series">
        <img src="/public/images/Final-Store-Settings-final.png" alt="Settings">
    </div>

    <!-- VIDEO -->
    <h2 style="margin-top: 40px;">Vídeo demostración</h2>

    <video controls poster="/public/images/Final-Store-grid.png">
        <source src="/public/videos/Demo.mp4" type="video/quicktime">
        Tu navegador no soporta reproducción de video.
    </video>

</body>
</html>
